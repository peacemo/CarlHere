<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>时间</title>
<script>
    window.onload=function()
	{
	    
	    function sigan()
		{
	        newTime=new Date();
	        myBox=document.getElementById("box")
			myTime=newTime.getFullYear()+"年"+two((newTime.getMonth()+1))+"月"+two((newTime.getDate()))+"日";
	    	myTime+=newTime.getHours()+"时";
		    myTime+=two(newTime.getMinutes())+"分";
	    	myTime+=two(newTime.getSeconds())+"秒";
	    	myBox.innerHTML=myTime;
		}
		startBtn=document.getElementById("startBtn");
		stopBtn=document.getElementById("stopBtn");
		startBtn.onclick= function()
		{
		    start=	setInterval(sigan,1000)
		}
		stopBtn.onclick= function()
		{
		    clearInterval(start)	
		}
	    function two(x)
	    {
	    	if(x<10){
			    x="0"+x;
				
			}
			return x;
	    }

	}
</script>
<style>
    body
	{
	    background-color:#000;
	}
	#box
	{
	    margin-right:auto; margin-left:auto;
		margin-top:100px;
		font-size:80px;
		color:#FFF;
		font-family:"Microsoft YaHei";
	}
	#drunbyList
	{
	    position:fixed;
		left:inherit;
		right:auto;
		bottom:0;
		color:#FFF;
	}
	button
	{
	    color:#FFF;
		background-color:#000;
		font-family:"Microsoft YaHei";
		width:150px;
		height:50px;	
		font-size:36px;
		border: 0.1px #999999;
		
	}

</style>
</head>

<body>
	<center>
    <button id="startBtn">START</button>
    <button id="stopBtn">STOP</button>
    </center>
    <center>
    <div id="box">
    </div>
    </center>
    <div id="drunbyList">

    </div>
</body>
</html>
